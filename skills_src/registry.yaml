# MCP Server Registry
# Maps logical server IDs to actual endpoints
# Version: 1.0.0

apiVersion: registry/v1
kind: ServerRegistry

# Environment: test | staging | production
env: test

# Server connection configurations
# All servers currently point to the stub MCP server for testing
servers:
  search:
    transport: streamable_http
    endpoint: http://stub-mcp:8765
    path: /mcp

  web:
    transport: streamable_http
    endpoint: http://stub-mcp:8765
    path: /mcp

  llm:
    transport: streamable_http
    endpoint: http://stub-mcp:8765
    path: /mcp

  datasets:
    transport: streamable_http
    endpoint: http://stub-mcp:8765
    path: /mcp

  analysis:
    transport: streamable_http
    endpoint: http://stub-mcp:8765
    path: /mcp

