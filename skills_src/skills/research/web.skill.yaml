# Skill: Web Research
# Lightweight web research capability for general queries

apiVersion: skill/v1
kind: Skill

metadata:
  manifestId: skill.research.web@0.1.0
  name: research.web
  version: 0.1.0
  description: Lightweight web research capability
  tags: [research, web]

spec:
  permissions:
    egress: internet
    secrets: [BING_API_KEY]

  # AMSP v3.0 Complexity Profile
  # Multi-tool web research with external dependencies
  complexityProfile:
    baseWCS: 8
    dimensionScores:
      horizon: 1       # Multi-turn: may need multiple searches
      context: 1       # Local: search query context
      tooling: 2       # Multi-tool: search + fetch
      observability: 2 # Partial: web results are unpredictable
      modality: 0      # Text-only
      precision: 1     # Moderate: facts should be accurate
      adaptability: 1  # Slow-changing: web content evolves
    interactionMultipliers:
      - pair: tooling+observability
        multiplier: 1.15
        condition: High Tooling + Low Observability
    finalFCS: 9.2
    recommendedTier: 0  # Efficient tier (FCS < 12)
    maturityLevel: provisional
    sampleSize: 0

  directives: |
    Follow queries precisely.
    Extract key facts from search results.
    Provide citations with source URLs.
    When fetching pages, focus on relevant content sections.

  tools:
    - ref: search:search_query
      required: true
      description: Core search tool for web queries

    - ref: web:web_fetch
      required: true
      description: Fetch full page content when needed

  dataSources:
    - id: aboutness
      description: Skill context for the agent
      text: |
        This skill extracts key facts with citations.
        Always include source URLs when reporting findings.
