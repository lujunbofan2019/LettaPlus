  dcf-mcp:
    build:
      context: ./dcf_mcp
      dockerfile: Dockerfile
    ports:
      - "8337:8337"
    environment:
      # Point the tool at the mounted manifests dir
      DCF_MANIFESTS_DIR: /app/generated/manifests
      DCF_SCHEMAS_DIR: /app/schemas
      DCF_WORKFLOWS_DIR: /app/workflows
      DCF_SKILLS_CATALOG: /app/generated/catalogs/skills_catalog.json
      SKILL_PREVIEW_CHARS: "400"
    volumes:
      # Mount skill authoring inputs and generated outputs
      - ./skills_src:/app/skills_src:ro
      - ./generated/manifests:/app/generated/manifests
      - ./generated/catalogs:/app/generated/catalogs
      - ./generated/stub:/app/generated/stub
      # Mount agent templates, schemas, and workflow bundles for default resolution
      - ./dcf_mcp/agents:/app/agents:ro
      - ./dcf_mcp/schemas:/app/schemas:ro
      # Writable so the Planner can persist newly created workflows via file_system tools.
      - ./workflows:/app/workflows
    restart: unless-stopped

  stub-mcp:
    build:
      context: ./stub_mcp
      dockerfile: Dockerfile
    environment:
      - STUB_CONFIG=/app/generated/stub/stub_config.json
      - STUB_MCP_HOST=0.0.0.0
      - STUB_MCP_PORT=8765
      - STUB_MCP_PATH=/mcp
    volumes:
      - ./generated/stub:/app/generated/stub:ro
    ports:
      - "8765:8765"
    restart: unless-stopped
