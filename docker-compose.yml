  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "8379:6379"  # FalkorDB uses Redis protocol on port 6379 internally
    environment:
      - FALKORDB_PASSWORD=demodemo
    volumes:
      - ~/.letta+/falkordb_data:/data
    command: >
      redis-server 
      --loadmodule /usr/lib/redis/modules/falkordb.so
      --requirepass demodemo
      --appendonly yes
      --dir /data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "demodemo", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  graphiti-mcp:
    build:
      context: ./graphiti
      dockerfile: Dockerfile
    depends_on:
      # neo4j:
      #   condition: service_healthy
      falkordb:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=gpt-5-mini
      # - NEO4J_URI=bolt://neo4j:7687
      # - NEO4J_USER=neo4j
      # - NEO4J_PASSWORD=demodemo
      - FALKORDB_URI=redis://falkordb:6379
      - FALKORDB_PASSWORD=demodemo
      - FALKORDB_DATABASE=lettaplus
    ports:
      - "8000:8000"
    command: [ "uv", "run", "main.py", "--config", "config/config-docker-falkordb.yaml" ]

