services:
  letta:
    image: letta/letta:0.14.0
    entrypoint: ["/entrypoint.sh"]
    command: ["./letta/server/startup.sh"]
    ports:
      - "8283:8283"
    environment:
      - LETTA_DEBUG=False
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GEMINI_API_KEY=${GEMINI_API_KEY}
      - FIRECRAWL_API_KEY=${FIRECRAWL_API_KEY}
      - OLLAMA_BASE_URL=http://host.docker.internal:11434
    volumes:
      - ./requirements.txt:/app/requirements.txt
      - ./entrypoint.sh:/entrypoint.sh
      - ${HOME}/.letta+/pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "curl -sf http://localhost:8283/v1/health/ || exit 1"]
      interval: 5s
      timeout: 3s
      retries: 20
      start_period: 10s

  shim:
    build:
      context: ./shim
      dockerfile: Dockerfile.proxy
    environment:
      PYTHONUNBUFFERED: "1"
      UPSTREAM_BASE: http://letta:8283
      ADE_ORIGINS: https://app.letta.com,http://localhost
      ENABLE_RUNTIME_IDENTITY_INJECTION: "true"
      LOG_LEVEL: INFO
      WIRE_DEBUG: "false"
    command: >
      uvicorn proxy:app --host 0.0.0.0 --port 9283 --log-level info --no-access-log
    ports: ["9283:9283"]
    depends_on:
      letta:
        condition: service_healthy

  redis:
    image: redis/redis-stack:latest
    ports:
      - "6379:6379"
    volumes:
      - ${HOME}/.letta+/redis-data:/data
    restart: unless-stopped

  neo4j:
    image: neo4j:5.26.9
    ports:
    # only updated external ports to avoid windows preserved port range
    # internal ports remain the same, and services in the same stack consume internal ports
      - "8484:7474" # HTTP
      - "8687:7687" # Bolt
    environment:
      - NEO4J_AUTH=neo4j/demodemo
      - NEO4J_server_memory_heap_initial__size=512m
      - NEO4J_server_memory_heap_max__size=1G
      - NEO4J_server_memory_pagecache_size=512m
    volumes:
      - ${HOME}/.letta+/neo4j_data:/data
      - ${HOME}/.letta+/neo4j_logs:/logs
    healthcheck:
      test: [ "CMD", "wget", "-O", "/dev/null", "http://localhost:7474" ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  falkordb:
    image: falkordb/falkordb:latest
    ports:
      - "8379:6379"  # FalkorDB uses Redis protocol on port 6379 internally
    environment:
      - FALKORDB_PASSWORD=demodemo
    volumes:
      - ${HOME}/.letta+/falkordb_data:/data
    command: >
      redis-server 
      --loadmodule /usr/lib/redis/modules/falkordb.so
      --requirepass demodemo
      --appendonly yes
      --dir /data
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "demodemo", "PING"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
    restart: unless-stopped

  graphiti-mcp:
    build:
      context: ./graphiti
      dockerfile: Dockerfile
    depends_on:
      # neo4j:
      #   condition: service_healthy
      falkordb:
        condition: service_healthy
    environment:
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - MODEL_NAME=gpt-5-mini
      - NEO4J_URI=bolt://neo4j:7687
      - NEO4J_USER=neo4j
      - NEO4J_PASSWORD=demodemo
      - FALKORDB_URI=redis://falkordb:6379
      - FALKORDB_PASSWORD=demodemo
      - FALKORDB_DATABASE=lettaplus
    ports:
      - "8000:8000"
    command: [ "uv", "run", "graphiti_mcp_server_v2.py", "--transport", "sse", "--host", "0.0.0.0", "--use-custom-entities" ]

  chroma-mcp:
    build:
      context: ./chroma
      dockerfile: Dockerfile
    ports:
      - "3002:3002"
    volumes:
      - ${HOME}/.letta+/chroma:/data
    environment:
      - CHROMA_CLIENT_TYPE=persistent
      - CHROMA_DATA_DIR=/data
      - CHROMA_OPENAI_API_KEY=${OPENAI_API_KEY}
    command: >
      --host 0.0.0.0 --port 3002 --pass-environment -- chroma-mcp --client-type persistent --data-dir /data
    restart: unless-stopped

  dcf-mcp:
    build:
      context: ./dcf_mcp
      dockerfile: Dockerfile
    ports:
      - "8337:8337"
    environment:
      # Point the tool at the mounted manifests dir
      DCF_MANIFESTS_DIR: /app/generated/manifests
      SKILL_PREVIEW_CHARS: "400"
    volumes:
      # Mount skill authoring inputs and generated outputs
      - ./skills_src:/app/skills_src:ro
      - ./generated/manifests:/app/generated/manifests
      - ./generated/catalogs:/app/generated/catalogs
      - ./generated/stub:/app/generated/stub
    restart: unless-stopped

  stub-mcp:
    build:
      context: ./stub_mcp
      dockerfile: Dockerfile
    environment:
      - STUB_CONFIG=/app/generated/stub/stub_config.json
      - STUB_MCP_HOST=0.0.0.0
      - STUB_MCP_PORT=8765
      - STUB_MCP_PATH=/mcp
    volumes:
      - ./generated/stub:/app/generated/stub:ro
    ports:
      - "8765:8765"
    restart: unless-stopped
